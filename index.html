<html lang="en">

		<meta charset="UTF-8">

		<link rel="icon" sizes="16x16" href="assets/favicons/favicon-16.webp" />

		<style>
			:root {
				--color-primary: yellowgreen;
				--color-bg: #000028;
			}
			.colors {
				background-color: #000028;
				color: yellowgreen;
			}
			.hamburger-icon-container {
				color: transparent;
				height: 1.7em;
				width: 1.7em;
				position: relative;
				cursor: pointer;
				background: currentColor;
				border:solid currentColor;
				border-radius: 3px;
			}

			.hamburger-icon,
			.hamburger-icon:before,
			.hamburger-icon:after {
				content: '';
				position: absolute;
				height: 3px;
				width: 1.7em;
				background: var(--color-primary);
				transition: all .2s ease;
			}

			.hamburger-icon {
				top: 0.75em
			}

			.hamburger-icon:before {
				top: -0.55em
			}

			.hamburger-icon:after {
				top: 0.55em
			}

			.hamburger-active .hamburger-icon-container {
  				color: transparent;
			}

			.hamburger-active .hamburger-icon {
				background: transparent;
				transform: rotate(-135deg)
			}

			.hamburger-active .hamburger-icon:before,
			.hamburger-active .hamburger-icon:after {
				top: 0
			}

			.hamburger-active .hamburger-icon:before {
				transform: rotate(90deg)
			}
		</style>
	</head>
    <body class="colors" style="width:100%;height:100%" data-theme="dark" onload="javascript:activateDocument();">

			</div>

		    <div class="setting-elements">
