<!DOCTYPE html>
<html lang="en">
	  <head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	    <title>LUDO</title>
	    <meta name="title" content="Title">
	    <meta name="description" content="Description">
	    <link rel="stylesheet" href="assets/css/style.css">
	    <link rel="stylesheet" href="assets/css/fonts-min.css">
	    <script src="theme-switch-min.js" async defer></script>
	    <script src="assets/js/sticky-menu.js" async defer></script>
	    <script src="assets/js/field.js"></script>
	    <script src="assets/js/game.js"></script>
	    <script src="assets/js/internal.js"></script>
	    <script src="assets/js/canvas.js"></script>
	    <script src="assets/js/code.js"></script>
	    <link rel="icon" sizes="192x192" href="assets/favicons/favicon-192.png" />
	    <link rel="apple-touch-icon" href="assets/favicons/favicon-192.png" />
	    <link rel="apple-touch-icon-precomposed" href="assets/favicons/favicon-152.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16.png" />
	    <link name="msapplication-config" content="assets/favicons/ieconfig.xml" />
	    <link rel="mask-icon" href="assets/favicons/favicon-safari-masked.svg" color="#FFFFFF" />
		<style>
			:root {
				--color-primary: yellowgreen;
			}
			.colors {
				background-color: #000028;
				color: yellowgreen;
			}
		</style>
	  </head>
    <body class="colors" style="width:100%;height:100%" data-theme="dark" onload="javascript:activateDocument();">
		<div style="display:none;">
			<img id="field" src="assets/images/field.webp"/>
			<img id="parking" src="assets/images/parking.webp"/>
			<img id="dice0" src="assets/images/dice0.webp"/>
			<img id="dice1" src="assets/images/dice1.webp"/>
			<img id="ball0" src="assets/images/ball0.webp"/>
			<img id="ball1" src="assets/images/ball1.webp"/>
			<img id="point0" src="assets/images/point0.webp"/>
			<img id="point1" src="assets/images/point1.webp"/>
			<img id="smiley0" src="assets/images/smiley0.webp"/>
			<img id="smiley1" src="assets/images/smiley1.webp"/>
			<img id="star0" src="assets/images/star0.webp"/>
			<img id="star1" src="assets/images/star1.webp"/>

			<img id="new" src="assets/images/new.webp"/>
			<img id="force" src="assets/images/force.webp"/>
			<img id="jump" src="assets/images/jump.webp"/>
			<img id="dice3" src="assets/images/dice3.webp"/>
			<img id="dice6" src="assets/images/dice6.webp"/>
			<img id="dice7" src="assets/images/dice7.webp"/>
			<img id="dice8" src="assets/images/dice8.webp"/>
			<img id="dice9" src="assets/images/dice9.webp"/>
			<img id="ball" src="assets/images/ball.webp"/>
			<img id="point" src="assets/images/point.webp"/>
			<img id="smiley" src="assets/images/smiley.webp"/>
			<img id="star" src="assets/images/star.webp"/>
			<img id="player" src="assets/images/player.webp"/>
			<img id="ranking" src="assets/images/ranking.webp"/>
			<img id="sound" src="assets/images/sound.webp"/>

			<audio id="start" src="assets/audio/Start.mp3" preload="auto"></audio>
			<audio id="dice" src="assets/audio/Dice.mp3" preload="auto"></audio>
			<audio id="move" src="assets/audio/Move.mp3" preload="auto"></audio>
			<audio id="defeat" src="assets/audio/Defeat.mp3" preload="auto"></audio>
			<audio id="out" src="assets/audio/Out.mp3" preload="auto"></audio>
		</div>
		<canvas id="menu" style="display:block;width:400px;height:20px;margin:5px;"></canvas>
		<canvas id="game" style="display:block;width:400px;height:400x;"></canvas>
		<span id="text">---</span>
		<dialog id="playerDlg" class="colors">
			<div class="setting-elements">
				<div class="setting-element">
					<label for="edit-monitor-time">Strategy for Orange</label>
					<div class="select-wrapper">
						<select id="orangeStrategy" required="required">
							<option value="0">Not Avail</option>
							<option value="1">Manual</option>
							<option value="2">One</option>
							<option value="3">All</option>
						</select>
					</div>
				</div>
				<div class="setting-element">
   					<label for="orangeName">Orange Name</label>
					<input type="text" id="orangeName" name="orangeName"class="form-control">
				</div>
			</div>
			<br/>
		    <div class="setting-elements">
				<div class="setting-element">
					<label for="yellowStrategy">Strategy for Yellow</label>
					<div class="select-wrapper">
						<select id="yellowStrategy" required="required">
							<option value="0">Not Avail</option>
							<option value="1">Manual</option>
							<option value="2">One</option>
							<option value="3">All</option>
						</select>
					</div>
				</div>
				<div class="setting-element">
   					<label for="yellowName">Yellow Name</label>
					<input type="text" id="yellowName" name="yellowName" class="form-control">
				</div>
			</div>
			<br/>
		    <div class="setting-elements">
				<div class="setting-element">
					<label for="greenStrategy">Strategy for Green</label>
					<div class="select-wrapper">
						<select id="greenStrategy" required="required">
							<option value="0">Not Avail</option>
							<option value="1">Manual</option>
							<option value="2">One</option>
							<option value="3">All</option>
						</select>
					</div>
				</div>
				<div class="setting-element">
   					<label for="greenName">Green Name</label>
					<input type="text" id="greenName" name="greenName" class="form-control">
				</div>
			</div>
			<br/>
		    <div class="setting-elements">
				<div class="setting-element">
					<label for="blueStrategy">Strategy for Blue</label>
					<div class="select-wrapper">
						<select id="blueStrategy" required="required">
							<option value="0">Not Avail</option>
							<option value="1">Manual</option>
							<option value="2">One</option>
							<option value="3">All</option>
						</select>
					</div>
				</div>
				<div class="setting-element">
   					<label for="blueName">Blue Name</label>
					<input type="text" id="blueName" name="blueName" class="form-control">
				</div>
			</div>
			<br/>
		    <div class="setting-elements">
				</div>
				<div class="setting-element">
					<button autofocus id="playerSubmit" class="btn">OK</button>
					<button type="cancel" id="playerCancel" class="btn">Cancel</button>
				</div>
			</div>
		</dialog>
		<dialog id="rankingDlg" class="colors">
			<div class="setting-elements">
				<div class="setting-element">
					<span>winner:</span>
				</div>
				<div class="setting-element">
					<span id="winner" class="form-control">---</span>
				</div>
				<div class="setting-element">
					<span>2nd:</span>
				</div>
				<div class="setting-element">
					<span id="second" class="form-control">---</span>
				</div>
				<div class="setting-element">
					<span>3rd:</span>
				</div>
				<div class="setting-element">
					<span id="third" class="form-control">---</span>
				</div>
				<div class="setting-element">
					<span>4th:</span>
				</div>
				<div class="setting-element">
					<span id="fourth" class="form-control">---</span>
				</div>
			</table>
			<table>
				<td><button autofocus id="rankingOk" class="btn">OK</button></td>
			</table>
		</dialog>
		<dialog id="stopDlg" class="colors">
			<div class="setting-elements">
				<div class="setting-element">
					<span>Do you want to stop the game?</span>
				</div>
				<div class="setting-element">
					<button id="stopOk" class="btn">OK</button>
					<button autofocus id="stopCancel" class="btn">Cancel</button>
				</div>
			</div>
		</dialog>
    </body>
</html>
